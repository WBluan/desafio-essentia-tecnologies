<app-page>
  <div class="form-header">
    <app-title text="Bem-vindo"></app-title>
    <app-subtitle text="Faça login para continuar"></app-subtitle>
  </div>

  <app-form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
    <app-form-line label="E-mail">
      <custom-input formControlName="email" placeholder="Digite seu e-mail" ></custom-input>
    </app-form-line>
    <app-form-line label="Senha">
      <custom-input formControlName="password" type="password" placeholder="Digite sua senha" ></custom-input>
    </app-form-line>

    <app-button type="submit" label="Entrar"></app-button>
    <div class="link-wrapper">
      <app-text-link
        text="Não tem uma conta?"
        linkText="Crie uma agora!"
        route="/register"
        align="center"
      ></app-text-link>
  </div>
  </app-form>
</app-page>
