<div class="list">
  <app-todo-item
    *ngFor="let todo of sortedTodos; trackBy: trackById"
    [todo]="todo"
    (delete)="delete.emit($event)"
    (toggleComplete)="toggleComplete.emit({ todo, completed: $event.completed })"
    (saveEdit)="saveEdit.emit({ todo, title: $event })"
  ></app-todo-item>
</div>
