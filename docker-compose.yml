version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: todo_app
    ports:
      - "3306:3306"
    volumes:
      - ./backend/database.sql:/docker-entrypoint-initdb.d/database.sql
    networks:
      - app-network

  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: backend
    command: npm run dev
    ports:
      - "3000:3000"
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASS: root
      DB_NAME: todo_app
      MONGO_URI: mongodb://mongo:27017/todo_app
      JWT_SECRET: 5f9c1a90fdd8c3e7d4a0e2b0cf123456
    depends_on:
      - mysql
      - mongo
    networks:
      - app-network
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules

  frontend:
    build: ./frontend
    container_name: frontend
    command: npm start
    ports:
      - "4200:4200"
    depends_on:
      - backend
    networks:
      - app-network
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules

networks:
  app-network:
    driver: bridge
